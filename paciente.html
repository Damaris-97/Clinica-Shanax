<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Paciente</title>
    <!-- BOOSTRAP 4 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1>Detalle de Paciente</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ paciente.nombre }}</h5>
            <p class="card-text">DNI: {{ paciente.dni }}</p>
            <p class="card-text">Dirección: {{ paciente.direccion }}</p>
            <p class="card-text">Teléfono: {{ paciente.telefono }}</p>
            <p class="card-text">Edad: {{ paciente.edad }}</p>
            <p class="card-text">Género: {{ paciente.genero }}</p>
            <p class="card-text">Comorbilidad: {{ paciente.comorbilidad }}</p>
            <p class="card-text">Grupo: {{ paciente.grupo }}</p>
            <a href="/" class="btn btn-primary">Volver a la Lista</a>
        </div>
    </div>
</div>
</body>
</html>
