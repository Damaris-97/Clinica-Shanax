<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clínica Shanax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg mx-3 mt-3">
        <div class="container">
            <a class="navbar-brand mx-auto" href="#">
                <img src="{{ url_for('static', filename='Shanax.png') }}" alt="s" style="height: 100px;">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/save">Agregar Paciente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Cerrar sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/grafico">Gráfico</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/data">Pacientes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container pt-4">
    {% block body %}
    {% endblock %}
</div>

<footer class="footer mt-auto py-3 bg-light mx-3 mb-3">
    <div class="container text-center">
        <span class="text-muted">2024 Clínica Shanax. Todos los derechos reservados.</span>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $.ajax({
            url: '/check_session', 
            type: 'GET',
            success: function (response) {
              
                if (response.status !== 'ok') {
                    window.location.href = '/login';
                }
            }
        });
    });
</script>
